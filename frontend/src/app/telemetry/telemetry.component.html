<div class="container h-100 mw-100">
    <div class="row align-items-center justify-content-center">
      <div class="col col-md-12">
        <mat-card class="example-card mt-3">
            <mat-card-header>    
              <mat-card-title>Front/Back Tilt Settings</mat-card-title>
            </mat-card-header>
            <mat-card-content class="position-relative">
                <div class="row align-items-center">
                    <div class="col-3">
                        G-Force Multiplier:
                    </div>
                    <div class="col">
                        <mat-slider min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.00001" 
                            (input)="frontLeftMotorPosition = $event.value"
                            [value]="frontLeftMotorPosition"></mat-slider>     
                    </div>
                </div>
              
            </mat-card-content> 
        </mat-card>
      </div>    
    </div>
