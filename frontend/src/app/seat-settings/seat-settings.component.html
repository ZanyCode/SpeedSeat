<div class="container h-100 overflow-auto">
  <div class="row align-items-start justify-content-center">
    <!-- Motor Mapping Card -->
    <div class="col-12 col-xl-4">
      <mat-card class="mt-3" *ngFor="let command of commands">
          <mat-card-header>    
              <mat-card-title>{{command.groupLabel}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="position-relative">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <mat-form-field appearance="outline">
                            <mat-label>{{command.value1.label}}</mat-label>
                            <input matInput type="number" min="0" max="1" step="0.05"  [(ngModel)]="command.value1.value">
                        </mat-form-field>
                    </div>            
                    <div class="col p-0">
                        <mat-slider [min]="command.value1.min" [max]="command.value1.max" aria-label="Percentage (%)" class="w-100" step="0.00001" 
                            (input)="command.value1.value = $event.value"
                            [value]="command.value1.value"></mat-slider>     
                    </div>                   
                </div>
               <div class="row align-items-center">
                    <div class="col-auto">
                        <mat-form-field appearance="outline">
                            <mat-label>{{command.value2.label}}</mat-label>
                            <input matInput type="number" min="0" max="1" step="0.05"  [(ngModel)]="command.value2.value">
                        </mat-form-field>
                    </div>            
                    <div class="col p-0">
                        <mat-slider [min]="command.value2.min" [max]="command.value2.max" aria-label="Percentage (%)" class="w-100" step="0.00001" 
                            (input)="command.value2.value = $event.value"
                            [value]="command.value2.value"></mat-slider>     
                    </div>                   
                </div>
               <div class="row align-items-center">
                    <div class="col-auto">
                        <mat-form-field appearance="outline">
                            <mat-label>{{command.value3.label}}</mat-label>
                            <input matInput type="number" min="0" max="1" step="0.05"  [(ngModel)]="command.value3.value">
                        </mat-form-field>
                    </div>            
                    <div class="col p-0">
                        <mat-slider [min]="command.value3.min" [max]="command.value3.max" aria-label="Percentage (%)" class="w-100" step="0.00001" 
                            (input)="command.value3.value = $event.value"
                            [value]="command.value3.value"></mat-slider>     
                    </div>                   
                </div>
            </mat-card-content>
      </mat-card>
    </div>
  </div>      
</div>
