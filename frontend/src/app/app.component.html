<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/manual" routerLinkActive="active">
        <mat-icon>sports_esports</mat-icon>
        Manual Control        
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        Settings
      </a>
      <a mat-list-item routerLink="/connection" routerLinkActive="active">
        <mat-icon>cable</mat-icon>
        Connection
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="d-flex flex-column">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SpeedSeat</span>
    </mat-toolbar>
    <div class="col">
      <router-outlet></router-outlet>
      <div class="position-absolute bottom-0 end-0 " *ngIf="url && !(isHandset$ | async)">
        <mat-card class="me-3 mb-3">
          <mat-card-header>
            <mat-card-title>Scan for Mobile Access</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <qrcode [qrdata]="url" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
          </mat-card-content>
        </mat-card>
      </div>    
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
