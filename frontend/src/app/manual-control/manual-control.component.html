<div class="container h-100 mw-100 overflow-auto">
    <div class="row align-items-center justify-content-center">
      <div class="col col-md-12">
        <mat-card class="example-card mt-3">
            <mat-card-header>    
              <mat-card-title>Motor Positions</mat-card-title>
            </mat-card-header>
            <mat-card-content class="position-relative">
                <div class="row align-items-center">
                    <div class="col-3">
                        Front/Left:
                    </div>
                    <div class="col">
                        <mat-slider [disabled]="!isInitialized || !isConnected" min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.00001" 
                            (input)="frontLeftMotorPosition = $event.value"
                            [value]="frontLeftMotorPosition"></mat-slider>     
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-3">
                        Front/Right:
                    </div>
                    <div class="col">
                        <mat-slider [disabled]="!isInitialized || !isConnected" min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.00001" 
                            (input)="frontRightMotorPosition = $event.value"
                            [value]="frontRightMotorPosition"></mat-slider>     
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-3">
                        Back:
                    </div>
                    <div class="col">
                        <mat-slider [disabled]="!isInitialized || !isConnected" min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.00001" 
                            (input)="backMotorPosition = $event.value"
                            [value]="backMotorPosition"></mat-slider>     
                    </div>
                </div>
                <!-- <div class="overlay rounded-1 w-100 h-100 position-absolute top-0">asd</div> -->
            </mat-card-content> 
        </mat-card>
      </div>    
    </div>

    <div class="row align-items-center justify-content-center">
        <div class="col col-md-12">
          <mat-card class="example-card mt-3">
              <mat-card-header>    
                <mat-card-title>Seat Tilt</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div class="row align-items-center">
                    <div class="col-3">
                        Front/Back:
                    </div>
                    <div class="col">
                        <mat-slider [disabled]="!isInitialized || !isConnected" min="-1" max="1" aria-label="Percentage (%)" class="w-100" step="0.00001" 
                            (input)="frontTilt = $event.value"
                            [value]="frontTilt"></mat-slider>     
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-3">
                        Left/Right:
                    </div>
                    <div class="col">
                        <mat-slider [disabled]="!isInitialized || !isConnected" min="-1" max="1" aria-label="Percentage (%)" class="w-100" step="0.00001" 
                            (input)="sideTilt = $event.value"
                            [value]="sideTilt"></mat-slider>     
                    </div>
                </div>               
              </mat-card-content> 
          </mat-card>
        </div>    
    </div>
</div>
