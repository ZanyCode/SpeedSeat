<div class="container h-100">
    <div class="row align-items-center justify-content-center h-100">
      <div class="col col-md-6">
        <mat-card class="example-card">
            <mat-card-header>    
              <mat-card-title>Motor Positions</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-slider min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.0001" (input)="data.updateMotorValue(0, $event.value)"></mat-slider>              
                <mat-slider min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.0001" (input)="data.updateMotorValue(1, $event.value)"></mat-slider>              
                <mat-slider min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.0001" (input)="data.updateMotorValue(2, $event.value)"></mat-slider>              
            </mat-card-content> 
        </mat-card>
      </div>    
    </div>
  </div>
