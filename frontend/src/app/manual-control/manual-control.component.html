<div class="container h-100">
    <div class="row align-items-center justify-content-center">
      <div class="col col-md-6">
        <mat-card class="example-card mt-3">
            <mat-card-header>    
              <mat-card-title>Motor Positions</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row align-items-center">
                    <div class="col-3">
                        Front/Left:
                    </div>
                    <div class="col">
                        <mat-slider min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.0001" 
                            (input)="data.updateMotorValue(0, $event.value)"
                            [value]="data.motor0Value$ | async"></mat-slider>     
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-3">
                        Front/Right:
                    </div>
                    <div class="col">
                        <mat-slider min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.0001" 
                            (input)="data.updateMotorValue(1, $event.value)"
                            [value]="data.motor1Value$ | async"></mat-slider>     
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-3">
                        Back:
                    </div>
                    <div class="col">
                        <mat-slider min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.0001" 
                        (input)="data.updateMotorValue(2, $event.value)"
                        [value]="data.motor2Value$ | async"></mat-slider>       
                    </div>
                </div>
            </mat-card-content> 
        </mat-card>
      </div>    
    </div>

    <div class="row align-items-center justify-content-center">
        <div class="col col-md-6">
          <mat-card class="example-card mt-3">
              <mat-card-header>    
                <mat-card-title>Seat Tilt</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div class="row align-items-center">
                    <div class="col-3">
                        Front/Back:
                    </div>
                    <div class="col">
                        <mat-slider min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.0001" 
                            (input)="data.updateFrontTilt($event.value)"
                            [value]="data.frontTilt$ | async"></mat-slider>     
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-3">
                        Left/Right:
                    </div>
                    <div class="col">
                        <mat-slider min="0" max="1" aria-label="Percentage (%)" class="w-100" step="0.0001" 
                            (input)="data.updateSideTilt($event.value)"
                            [value]="data.sideTilt$ | async"></mat-slider>     
                    </div>
                </div>               
              </mat-card-content> 
          </mat-card>
        </div>    
      </div>
  </div>
