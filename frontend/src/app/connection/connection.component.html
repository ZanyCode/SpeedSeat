<div class="container h-100">
    <div class="row align-items-center justify-content-center">
      <div class="col col-md-6">
        <mat-card class="example-card mt-3">
            <mat-card-header>    
              <mat-card-title>Port Settings</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row align-items-center">
                    <mat-form-field appearance="fill">
                        <mat-label>Select Port</mat-label>
                        <mat-select>                        
                          <mat-option *ngFor="let port of data.serialPorts$ | async" [value]="port">{{port}}</mat-option>                    
                        </mat-select>
                      </mat-form-field>
                </div>              
            </mat-card-content> 
            <mat-divider inset></mat-divider>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="data.connect()">Connect</button>
            </mat-card-actions>
        </mat-card>
      </div>    
    </div>  
  </div>
